- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Variable
      include_vars: vars/vpc_setup

    - name: Create CE3S VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout

    - debug:
        var: vpcout

    - name: Create Public Subnet 1 in Zone1
        ec2_vpc_subnet:
          vpc_id: "{{vpcout.vpc.id}}"
          region: "{{region}}"
          az: "{{zone1}}"
          state: "{{state}}"
          cidr: "{{Public1Cidr}}"
          map_public: yes
          ressource_tags:
            name: CE3S-pubsub1
        register: pubsub1_out

