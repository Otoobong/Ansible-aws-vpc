- hosts : localhost
  connection: local
  gather_fact: False
  task:
    - name: Import VPC Variable
      include_vars: vars/vpc_setup

    - name:L Create vprofile VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout